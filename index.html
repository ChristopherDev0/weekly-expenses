<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly expenses</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <section class="section-nav">
            <div class="burguer">
                <ion-icon name="menu-outline" class="icon"></ion-icon>
            </div>
            <div class="nav">
                <ion-icon name="home-outline" class="icon"></ion-icon>
                <ion-icon name="person-outline" class="icon"></ion-icon>
                <ion-icon name="chatbox-ellipses-outline" class="icon"></ion-icon>
                <ion-icon name="settings-outline" class="icon"></ion-icon>
                <ion-icon name="copy-outline" class="icon"></ion-icon>
            </div>
        </section>

        <div class="weekly-fields">
        <section class="section-bills">
            <div class="primary-content">

                <h2>Add your expenses</h2>
                <form id="expense-added">
                    <div class="field">
                        <label>Expense:</label>
                        <input type="text" id="bill" placeholder="expense name">
                    </div>
                    <div class="field">
                        <label>Amount:</label>
                        <input type="text" id="amonut" placeholder="amonut in $">
                    </div>
                    <button type="submit" class="main-btn">Add</button>
                </form>

            </div>
        </section>

        <section class="section-list">
            <div class="list-img"></div>
            <div class="weekly-expenses">
                <h2>Expense list</h2>
                <div id="expense">
                    <ul></ul>
                </div>
                <div class="budget" id="budget">
                    <div class="budget-field primary-field">
                        <p>Presupuesto: $ <span id="total"></span> </p>
                    </div>
                    <div class="budget-field secundary-field consult-budget"> 
                       <p>Remaining: $ <span id="remaining"></span></p> 
                    </div>
                </div>
            </div>
        </section>

        </div>

    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
